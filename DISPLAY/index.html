<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Webpage with Embedded CSS</title>
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      color: #333;
    }

    h1, h2 {
      text-align: center;
      color: #2C3E50;
    }

    p {
      font-size: 16px;
      text-align: center;
    }

    /* Header Styles */
    header {
      background-color: #2980B9;
      color: white;
      padding: 20px 0;
    }

    /* Intro Section */
    .intro {
      background-color: #ecf0f1;
      padding: 20px;
      margin: 20px;
      border-radius: 10px;
      text-align: center;
    }

    .intro h2 {
      color: #2980B9;
    }

    /* Links Section */
    .links {
      padding: 20px;
      background-color: #34495E;
      color: white;
      text-align: center;
    }

    .links ul {
      list-style-type: none;
      padding: 0;
    }

    .links ul li {
      margin: 10px 0;
    }

    .links a {
      color: #ecf0f1;
      text-decoration: none;
    }

    .links a:hover {
      text-decoration: underline;
    }

    /* Footer Styles */
    footer {
      background-color: #2C3E50;
      color: white;
      padding: 10px;
      text-align: center;
      position: fixed;
      width: 100%;
      bottom: 0;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to My Webpage</h1>
    <p>This is an example of a simple webpage using HTML and CSS.</p>
  </header>

  <section class="intro">
    <h2>About Me</h2>
    <p>I am a web developer learning HTML and CSS.</p>
  </section>

  <section class="links">
    <h2>Useful Links</h2>
    <ul>
      <li><a href="https://www.example.com">Example Link 1</a></li>
      <li><a href="https://www.example.com">Example Link 2</a></li>
      <li><a href="https://www.example.com">Example Link 3</a></li>
    </ul>
  </section>

  <footer>
    <p>&copy; 2025 My Webpage</p>
  </footer>

</body>
</html>
