<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Text Formatting Example</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>CSS Text Formatting Example</h1>

  <p class="bold">This text is bold.</p>
  <p class="italic">This text is italicized.</p>
  <p class="underline">This text is underlined.</p>
  <p class="uppercase">This text is in uppercase.</p>
  <p class="center">This text is center-aligned.</p>
  <p class="shadow">This text has a shadow.</p>
  <p class="spacing">This text has increased letter spacing.</p>
</body>
</html>
