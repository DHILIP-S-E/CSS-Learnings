<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styled Table</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h2>Employee Information</h2>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Position</th>
        <th>Age</th>
        <th>Salary</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>John Doe</td>
        <td>Software Engineer</td>
        <td>28</td>
        <td>$80,000</td>
      </tr>
      <tr>
        <td>Jane Smith</td>
        <td>Project Manager</td>
        <td>34</td>
        <td>$90,000</td>
      </tr>
      <tr>
        <td>Emma Brown</td>
        <td>Designer</td>
        <td>26</td>
        <td>$70,000</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
