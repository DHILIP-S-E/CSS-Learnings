<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Font Properties Example</title>
  <link rel="stylesheet" href="style.css"> <!-- Linking external CSS -->
</head>
<body>
  <h1>Font Properties Demonstration</h1>

  <p class="font-family-example">This text uses the Arial font family.</p>
  <p class="font-size-example">This text has a font size of 24px.</p>
  <p class="font-style-example">This text is in italic style.</p>
  <p class="font-weight-example">This text is bold.</p>
  <p class="line-height-example">This text has a line height of 1.6.</p>
  <p class="font-variant-example">This text is displayed in small-caps.</p>
  <p class="combined-font-example">This text combines italic, bold, and a specific font family.</p>
</body>
</html>
