<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Icons Example</title>
  <!-- Link to Font Awesome -->
  <script src="https://kit.fontawesome.com/7088f2b20f.js" crossorigin="anonymous"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Font Awesome Icons Example</h1>

  <div class="icons">
    <i class="fas fa-home simple-icon"></i> Home Icon
    <i class="fas fa-user simple-icon"></i> User Icon
    <i class="fas fa-envelope simple-icon"></i> Email Icon
    
  </div>

  <h2>Styled Icons</h2>
  <div class="icons">
    <i class="fas fa-heart red-icon"></i> Favorite
    <i class="fas fa-star yellow-icon"></i> Starred
    <i class="fas fa-check green-icon"></i> Completed
  
  </div>
</body>
</html>
