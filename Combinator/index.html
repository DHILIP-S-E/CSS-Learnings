<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Combinators Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <p class="first">This is a paragraph inside the container.</p>
        <p class="second">This is another paragraph inside the container.</p>
        <div class="child">
            <p class="child-text">Child element inside the container.</p>
        </div>
    </div>

    <div class="sibling-example">
        <h2>Heading</h2>
        <p>This paragraph comes right after the heading.</p>
        <p>This is a sibling paragraph.</p>
    </div>
</body>
</html>
